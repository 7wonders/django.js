language: python
python:
  - 2.7
  - 3.3
env:
    - DJANGO='django>=1.4,<1.5'
    - DJANGO='django>=1.5'
matrix:
    exclude:
        -   python: 3.3
            env: DJANGO='django>=1.4,<1.5'
    allow_failures:
        -   python: 3.3
install:
  - pip install $DJANGO --use-mirrors
# command to run tests
script: python manage.py test djangojs
