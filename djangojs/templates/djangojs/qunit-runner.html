<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}QUnit Test Runner{% endblock %}</title>

  {% load staticfiles %}

  <link rel="stylesheet" type="text/css" href="{% static "test/js/libs/qunit.css" %}">
</head>
<body>

    {% block body_content %}{% endblock %}

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script type="text/javascript" src="{% static "test/js/libs/qunit.js" %}"></script>
    <script type="text/javascript" src="{% static "test/js/libs/qunit-tap.js" %}"></script>
    <script type="text/javascript">
        if (navigator.userAgent.indexOf('PhantomJS') != -1) {
            var logger = function() { console.log.apply(console, arguments); };
            qunitTap(QUnit, logger, {
              noPlan: false,
              showTestNameOnFailure: false,
              showModuleNameOnFailure:false
            });
        }
    </script>
    {% block js_content %}{% endblock %}
</body>
</html>
